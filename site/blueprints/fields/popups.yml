
label: Popups
type: structure
columns:
  popup_title:
    width: 1/6
  url:
    width: 2/6
  time:
    width: 1/6
  date:
    width: 2/6
fields:
  info: 
      label: Info
      type: info
      text: "Title and text relate to this individual popup, the popup can be fullscreen or the size of the popup is set in pixels and the screen position can be one of 9 options. Time is the time of day the popup appears and date chooses specific day(s) within dates of this popup set to show the popup - leave blank for every day"
  popup_title:
    label: "Popup title"
    type: text
    required: true
  popup_text:
    label: "Popup info"
    type: writer
    buttons: false
    required: true
  url:
    label: Url
    type: url
    width: 1/7
    required: true
  fullscreen:
    label: Fullscreen
    type: toggle
    width: 1/7
  width:
    label: Popup width
    type: number
    required: true
    width: 1/7
    when:
        fullscreen: false
  height:
    label: Popup height
    type: number
    required: true
    width: 1/7
    when:
        fullscreen: false
  position:
    label: Popup position
    type: select
    required: true
    options:
        top-left: Top left
        top-center: Top center
        top-right: Top Right
        mid-left: Center left
        mid-center: Center
        mid-right: Center Right
        bottom-left: Bottom left
        bottom-center: Bottom center
        bottom-right: Bottom Right      
    width: 1/7
    when:
        fullscreen: false
  time:
      label: Popup time
      type: time
      required: true
      display: HH:mm:ss
      step:
        unit: second
        size: 1
      width: 1/7
  date:
      label: Popup date (leave blank for every day)
      type: multiselect
      options: query
      query: page.returnDates
      width: 1/7
      # help: "Must be a date between {{ page.from.toDate('Y-m-d') }} and {{ page.to.toDate('Y-m-d') }}"