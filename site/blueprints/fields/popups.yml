
label: Popups
type: structure
fields:
  popup-text:
    label: "Popup text"
    type: textarea
    buttons: false
  url:
    label: Content
    type: url
    width: 1/7
    required: true
  fullscreen:
    label: Fullscreen
    type: toggle
    width: 1/7
  width:
    label: Popup width
    type: number
    width: 1/7
    when:
        fullscreen: false
  height:
    label: Popup height
    type: number
    width: 1/7
    when:
        fullscreen: false
  position:
    label: Popup position
    type: select
    options:
        top-left: Top left
        top-center: Top center
        top-right: Top Right
        mid-left: Center left
        mid-center: Center
        mid-right: Center Right
        bottom-left: Bottom left
        bottom-center: Bottom center
        bottom-right: Bottom Right      
    width: 1/7
    when:
        fullscreen: false
  time:
      label: Popup time
      type: time
      required: true
      width: 1/7
  date:
      label: Popup date (leave blank for every day)
      type: date
      required: false
      width: 1/7
      help: "Must be a date between {{ page.from.toDate('Y-m-d') }} and {{ page.to.toDate('Y-m-d') }}"
  info: 
      label: Info
      type: info
      text: "Instructions"
      