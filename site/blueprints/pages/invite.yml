title: Popups
templates: popup
icon: open

options:
  url: false

fields:
    fromto:
        extends: fields/fromto
        label: From/To
    popupSetText:
        label: "Text for popup group:"
        type: textarea
        buttons: false
    popups:
        extends: fields/popups
        label: Popups
    info: 
        label: Info
        type: info
        text: "instructions {{page.dateError.value}} = {{ page.invalidDate }}"          
    dateError:
      type: hidden
      default: 'true'
    dateErrorText: 
        label: Invalid popup date(s)
        type: info
        text: "{{ page.invalidDate }}"
        when:
            dateError: "{{ page.invalidDate }}"

